<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Mint.com Sign Up Page Clone</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="signin flexbox">
            <div class="signin-text">
                <div class="signin-line">Already have an Intuit account?</div>
                <a href="#" class="signin-link"> I forgot my User ID or Password</a>
            </div>
            <div class="btn-class">
                    <button class="signin-button"><i class="fas fa-unlock-alt icon"></i> Sign In</button>
            </div>
        </div>
        <header class="header">
            <h1 class="title">intuit</h1>
            <div class="sub-headers">
                <h5 class="sub-header">mint</h5>
                <h5 class="sub-header">quickbooks</h5>
                <h5 class="sub-header">turbotax</h5>
            </div>
        </header>
        <main class="form-section">
            <div class="header-container">
                <span class="description">One Account. Everything Intuit.</span>
                <div class="sign-up">Create an account for all of Intuit's products including Mint.<a href="#" class="learn-more">Learn more</a></div>
                <span class="account">Already have an account?</span><a href="#" class="sign-up-url">Sign In</a>
            </div>
            <form >
            <fieldset class="fieldset">
            <label class="label" for="email">
                Email address
            </label>
            <input type="email" name="email" class="input" id="email" required>

            
            <label class="label" for="phone">
                Phone <span>(recommended)</span>
            </label>
            <div class="input">
            <input type="number" id="phone" class="phone-input" name="Phone">
            <div class="warning">Standard call, messaging or data rates may apply.</div>
           </div>   
            <label class="label" for="password">
                Password
            </label>
            <input type="text" id="password" class="input" name="Password">
                
        <button class="create" name="Submit">
            <span><i class="fas fa-lock"></i><strong>Create Account</strong></span>
        </button>
    </fieldset>
    </form>
    </main>
    </body>
</html>
