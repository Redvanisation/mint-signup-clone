<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Mint.com Sign Up Page Clone</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="signin flexbox">
            <div class="signin-text">
                <div class="signin-line">Already have an Intuit account?</div>
                <a href="#" class="signin-link"> I forgot my User ID or Password</a>
            </div>
            <div class="btn-class">
                    <button class="signin-button"><i class="fas fa-unlock-alt icon"></i> Sign In</button>
            </div>
        </div>
        <header class="header">
            <h1 class="title">intuit</h1>
            <div class="sub-headers">
                <h5 class="sub-header">mint</h5>
                <h5 class="sub-header">quickbooks</h5>
                <h5 class="sub-header">turbotax</h5>
            </div>
        </header>
        <div class="form-section">
            <div class="header-container">
                <div class="description">One Account. Everything Intuit.<a href="#" class="learn-more">Learn more</a></div>
                <span class="sign-up"></span>
                <a href="#" class="sign-up-url">Sign In</a>
            </div>
            <label>
                Email address
                <input type="text" name="email">
            </label>
            <span class="space"></span>
            <fieldset>
            <label>
                Phone <span>(recommended)</span>
                <input type="number" name="Phone">
                <span class="warning">Standard call, messaging or data rates may apply.</span>
            </label>
        </fieldset>
        <label>
            Password
            <input type="text" name="Password">
        </label>
        <span class="space"></span>
        <button class="create" name="Submit">
            <span><strong>Create Account</strong></span>
        </button>
        </div>
    </body>
</html>
