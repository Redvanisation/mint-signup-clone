<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Mint.com Sign Up Page Clone</title>

        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="signin flexbox">
            <div class="signin-text">
                <div class="signin-line">Already have an Intuit account?</div>
                <a href="#" class="signin-link"> I forgot my User ID or Password</a>
            </div>
            <div class="btn-class">

            </div>
        </div>
        <header class="header">
            <h1 class="title">intuit</h1>
            <div class="sub-headers">
                <h5 class="sub-header">mint</h5>
                <h5 class="sub-header">quickbooks</h5>
                <h5 class="sub-header">turbotax</h5>
            </div>
        </header>
    </body>
</html>
